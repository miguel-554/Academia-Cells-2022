<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- hero -->
    <header class="hero">
      <div class="banner">
        <h1>Proyecto modal</h1>
        <button class="btn modal-btn">
          Abrir modal
        </button>
      </div>
    </header>
    <!-- modal -->
    <div class="modal-overlay">
      <div class="modal-container">
        <h3>Contenido</h3>
        <br>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi modi eveniet odio! Iusto totam blanditiis quam, veritatis enim recusandae impedit accusamus iste deleniti hic incidunt debitis nobis nihil vero nisi?</p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
      </div>
    </div>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
