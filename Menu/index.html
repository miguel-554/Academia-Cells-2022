<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">Todo</button>
        <button class="filter-btn" type="button" data-id="breakfast">
          Desayuno
        </button>
        <button class="filter-btn" type="button" data-id="lunch">Comida</button>
        <button class="filter-btn" type="button" data-id="shakes">
          Malteadas
        </button> 
      </div>
      <!-- menu items -->
      <div class="section-center">
        <!-- single item -->
        <article class="menu-item">
          <img src="menu-item.jpeg" class="photo" alt="menu item" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque
              quidem nihil exercitationem fugiat facilis distinctio nulla aut
              voluptas deleniti? Laboriosam!
            </p>
          </div>
        </article> 
        <!-- end of single item -->
      </div>
    </section>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
